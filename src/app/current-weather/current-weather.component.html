<div class="container">
  <h1 class="header">Current weather in {{city.name}}</h1>
  <div class="weather-results" *ngIf="niceWeather && !loading">
    <app-weather-icon [description]="niceWeather.description" [iconSrc]="currentWeather.weather.icon"></app-weather-icon>
    <app-weather-details [weatherInfo]="niceWeather"></app-weather-details>
  </div>
  <div class="spinner" *ngIf="!niceWeather && loading"></div>
</div>
