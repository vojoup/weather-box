<div class="row">
  <div class="col text-center">
    <h1>Predpoved na dalsich 48 hodin</h1>
    <div class="row">

      <div class="col" *ngIf="!tooMuchCalls; else noResponse">
        <div class="carousel slide" data-ride="carousel" style="background-color: blanchedalmond">
          <div class="carousel-inner">
            <div class="carousel-item" *ngFor="let forecast of forecasts"
                 [ngClass]="{'active': forecast.index === getIndex()}">
              {{forecast.datetime | date}} - <span
              [ngStyle]="{'background-color': forecast.temperatureColor, 'color': forecast.textColor}"
              class="badge badge-primary badge-pill">{{forecast.temp}} &deg;C</span> - {{forecast.weather.description}}
              <hr>
              <div class="col">
                <ul class="list-group">
                  <li class="">
                    Rychlost vetru: {{forecast.wind_spd}} {{forecast.wind_cdir}}
                  </li>
                  <li>
                    <img src="../../assets/icons/{{forecast.weather.icon}}.png" alt="{{forecast.weather.description}}">
                  </li>
                </ul>
              </div>
            </div>
          </div>
          <button (click)="showPrev()" type="button" class="carousel-control-prev" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </button>
          <button (click)="showNext()" type="button" class="carousel-control-next" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </button>
        </div>
      </div>

      <ng-template #noResponse>
        <h3>Too many recent calls</h3>
      </ng-template>

    </div>
  </div>
</div>
